<!doctype html>
<html ng-app>
<head>
    <title>Using Filters</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2>Customers</h2>
    Filter: <input type="text" ng-model="customerFilter.name" />
    <br/><br/>

    <table>
        <tr>
            <th ng-click="doSort('name')">Name</th>
            <th ng-click="doSort('city')">City</th>
            <th ng-click="doSort('orderTotal')">Order Total</th>
            <th ng-click="doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name | uppercase }}</td>
            <td>{{ cust.city | lowercase }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date:'dd-MM-yyyy' }}</td>
        </tr>
    </table>

    <span>Total customers: {{ customers.length }}</span>

    <script src="angular.js"></script>
    <script>
        function CustomersController($scope) {
            $scope.sortBy = 'name';
            $scope.reverse = 'false';

            $scope.customers= [
                {joined: '2000-12-02', name: 'John', city: 'New York', orderTotal: 9.9956},
                {joined: '2004-08-02', name: 'Tom', city: 'Rotterdam', orderTotal: 5.356},
                {joined: '2014-11-05', name: 'Piet', city: 'Amsterdam', orderTotal: 44.9123},
                {joined: '2014-10-11', name: 'Kees', city: 'Papendrecht', orderTotal: 12.9123}
            ];

            $scope.doSort = function(propName) {
                $scope.sortBy=propName;
                $scope.reverse=!$scope.reverse;
            };
        }
    </script>
</body>
</html>
